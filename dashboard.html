<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - EduQuest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>EduQuest Teacher Dashboard</h1>
            <a href="index.html" class="primary-btn">Back to App</a>
        </header>

        <div class="dashboard-container">
            <div class="upload-section">
                <h2>Upload Student Data</h2>
                <p>Upload JSON files exported from student devices to view analytics</p>
                <input type="file" id="student-data-upload" multiple accept=".json">
                <div id="uploaded-files" class="uploaded-files"></div>
            </div>

            <div class="analytics-section">
                <h2>Class Analytics</h2>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Average Scores</h3>
                        <canvas id="scores-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Lesson Completion</h3>
                        <canvas id="completion-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Badge Distribution</h3>
                        <canvas id="badges-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Login Tracker</h3>
                        <div class="login-tracker-card">
                            <div class="lt-left">
                                <div class="lt-icon" aria-hidden="true">üë•</div>
                                <div>
                                    <div class="lt-label">Logged-in students</div>
                                    <div class="lt-value" id="login-tracker">0</div>
                                </div>
                            </div>
                            <div class="lt-trend" id="login-trend">+0 today</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="students-section">
                <h2>Student Progress</h2>
                <div style="margin: 0 0 12px 0; display:flex; gap:10px; align-items:center;">
                    <label>Filter by subject:</label>
                    <select id="subject-filter">
                        <option value="all">All</option>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                    </select>
                </div>
                <div id="students-list" class="students-list">
                    <!-- Student cards will be populated here -->
                </div>
            </div>

            <div class="students-section">
                <h2>Assignments</h2>
                <form id="assignment-form" class="material-card" style="display:block; padding:1rem; margin-bottom: 1rem;">
                    <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap:10px;">
                        <input id="as-title" type="text" placeholder="Assignment title" />
                        <select id="as-subject">
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                        </select>
                        <input id="as-due" type="date" />
                        <select id="as-scope">
                            <option value="all">All Students</option>
                            <option value="student">Specific Student</option>
                        </select>
                    </div>
                    <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px; margin-top:10px;">
                        <input id="as-target" type="text" placeholder="Student name (optional)" />
                        <button class="primary-btn" type="submit">Create Assignment</button>
                    </div>
                </form>
                <div class="materials-grid" id="assignments-list">
                    <!-- Assignment cards populated here -->
                </div>
                <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
                    <button id="download-class-report" class="secondary-btn">Download Class Report (CSV)</button>
                    <button id="download-assignments-report" class="secondary-btn">Download Assignments (CSV)</button>
                </div>
            </div>

            <div class="students-section">
                <h2>Announcements</h2>
                <form id="announcement-form" class="material-card" style="display:block; padding:1rem;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <input id="ann-title" type="text" placeholder="Title" />
                        <select id="ann-audience">
                            <option value="all">All Students</option>
                            <option value="student">Specific Student</option>
                        </select>
                        <input id="ann-target" type="text" placeholder="Student name (optional)" />
                        <input id="ann-message" type="text" placeholder="Message" />
                    </div>
                    <div style="margin-top:10px; text-align:right;">
                        <button class="primary-btn" type="submit">Post Announcement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadedData = [];
            const studentsList = document.getElementById('students-list');
            const uploadedFilesContainer = document.getElementById('uploaded-files');
            const assignmentsList = document.getElementById('assignments-list');
            
            // Set up file upload
            document.getElementById('student-data-upload').addEventListener('change', function(e) {
                const files = e.target.files;
                if (!files.length) return;
                
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const studentData = JSON.parse(e.target.result);
                            studentData.filename = file.name;
                            uploadedData.push(studentData);
                            
                            // Display uploaded file
                            const fileEl = document.createElement('div');
                            fileEl.className = 'uploaded-file';
                            fileEl.textContent = `${file.name} (${studentData.points || 0} points)`;
                            uploadedFilesContainer.appendChild(fileEl);
                            
                            // Update analytics
                            updateAnalytics();
                        } catch (error) {
                            console.error('Error parsing JSON file:', error);
                            alert(`Error parsing ${file.name}: Invalid JSON format`);
                        }
                    };
                    reader.readAsText(file);
                });
                
                // Reset file input
                e.target.value = '';
            });
            
            // Update analytics with uploaded data
            function updateAnalytics() {
                updateScoresChart();
                updateCompletionChart();
                updateBadgesChart();
                updateStudentsList();
                updateLoginTracker();
            }
            
            // Create scores chart
            function updateScoresChart() {
                const ctx = document.getElementById('scores-chart').getContext('2d');
                
                const studentNames = uploadedData.map(data => 
                    data.filename.replace('.json', '').substring(0, 15)
                );
                const studentScores = uploadedData.map(data => data.points || 0);
                
                if (window.scoresChart) {
                    window.scoresChart.destroy();
                }
                
                window.scoresChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: studentNames,
                        datasets: [{
                            label: 'Points Earned',
                            data: studentScores,
                            backgroundColor: '#4a6fa5',
                            borderColor: '#3a5a8a',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // Create completion chart
            function updateCompletionChart() {
                const ctx = document.getElementById('completion-chart').getContext('2d');
                
                const completed = uploadedData.filter(data => data.completedLessons > 0).length;
                const notCompleted = uploadedData.length - completed;
                
                if (window.completionChart) {
                    window.completionChart.destroy();
                }
                
                window.completionChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Completed Lessons', 'No Lessons Completed'],
                        datasets: [{
                            data: [completed, notCompleted],
                            backgroundColor: ['#06d6a0', '#ff6b6b'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            // Create badges chart
            function updateBadgesChart() {
                const ctx = document.getElementById('badges-chart').getContext('2d');
                
                // Count badges across all students
                const badgeCounts = {};
                uploadedData.forEach(data => {
                    if (data.badges && Array.isArray(data.badges)) {
                        data.badges.forEach(badge => {
                            badgeCounts[badge.name] = (badgeCounts[badge.name] || 0) + 1;
                        });
                    }
                });
                
                const badgeNames = Object.keys(badgeCounts);
                const badgeValues = Object.values(badgeCounts);
                
                if (window.badgesChart) {
                    window.badgesChart.destroy();
                }
                
                window.badgesChart = new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: badgeNames,
                        datasets: [{
                            data: badgeValues,
                            backgroundColor: [
                                '#4a6fa5', '#ff6b6b', '#ffd166', '#06d6a0', 
                                '#ef476f', '#7bc6e5', '#9e6a8f', '#5cb25d'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            // Update students list
            function updateStudentsList() {
                studentsList.innerHTML = '';
                
                // Simple subject filter using stored subject scores
                const subj = document.getElementById('subject-filter').value;
                const scoreStore = JSON.parse(localStorage.getItem('eduquest_scores') || '{}');

                uploadedData.forEach(data => {
                    const studentCard = document.createElement('div');
                    studentCard.className = 'student-card';
                    
                    studentCard.innerHTML = `
                        <h3>${data.filename.replace('.json', '')}</h3>
                        <div class="student-stats">
                            <div class="stat">
                                <span class="stat-value">${data.points || 0}</span>
                                <span class="stat-label">Points</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${data.completedLessons || 0}</span>
                                <span class="stat-label">Lessons</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${data.badges ? data.badges.length : 0}</span>
                                <span class="stat-label">Badges</span>
                            </div>
                        </div>
                        ${data.badges && data.badges.length > 0 ? `
                        <div class="student-badges">
                            <h4>Badges Earned:</h4>
                            <div class="badges-list">
                                ${data.badges.map(badge => `
                                    <div class="badge-small">
                                        <span class="badge-icon">${badge.icon || 'üèÜ'}</span>
                                        <span class="badge-name">${badge.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                    `;
                    
                    // If filter applied, show only when student seems lower in that subject (demo logic)
                    if (subj === 'all' || (subj === 'math' && (scoreStore.math||0) < 60) || (subj === 'science' && (scoreStore.science||0) < 60) || (subj === 'english' && (scoreStore.english||0) < 60)) {
                        studentsList.appendChild(studentCard);
                    }
                });
            }

            // Login tracker: count users with role student in local users store
            function updateLoginTracker() {
                const users = JSON.parse(localStorage.getItem('eduquest_users') || '[]');
                const count = users.filter(u => u.role === 'student').length;
                const el = document.getElementById('login-tracker');
                const trendEl = document.getElementById('login-trend');
                const prev = parseInt(localStorage.getItem('eduquest_login_tracker_prev') || '0');
                if (el) el.textContent = count.toString();
                const diff = count - prev;
                if (trendEl) {
                    trendEl.textContent = `${diff >= 0 ? '+' : ''}${diff} today`;
                    trendEl.style.color = diff >= 0 ? '#2ed573' : '#ff4757';
                }
                localStorage.setItem('eduquest_login_tracker_prev', count.toString());
            }

            document.getElementById('subject-filter').addEventListener('change', updateStudentsList);

            // Announcements composer
            const annForm = document.getElementById('announcement-form');
            annForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const title = document.getElementById('ann-title').value.trim();
                const audience = document.getElementById('ann-audience').value;
                const target = document.getElementById('ann-target').value.trim();
                const message = document.getElementById('ann-message').value.trim();
                if (!title || !message) return alert('Title and message are required');
                const list = JSON.parse(localStorage.getItem('eduquest_announcements') || '[]');
                list.push({ title, audience, target, message, ts: Date.now() });
                localStorage.setItem('eduquest_announcements', JSON.stringify(list));
                document.getElementById('ann-title').value='';
                document.getElementById('ann-message').value='';
                alert('Announcement posted!');
            });

            // ---------------- Assignments ----------------
            function getAssignments() {
                try { return JSON.parse(localStorage.getItem('eduquest_assignments') || '[]'); } catch { return []; }
            }
            function saveAssignments(list) {
                localStorage.setItem('eduquest_assignments', JSON.stringify(list));
            }
            function renderAssignments() {
                assignmentsList.innerHTML = '';
                const list = getAssignments();
                if (!list.length) {
                    const empty = document.createElement('div');
                    empty.className = 'material-card';
                    empty.textContent = 'No assignments yet.';
                    assignmentsList.appendChild(empty);
                    return;
                }
                list.slice().reverse().forEach((as, idx) => {
                    const card = document.createElement('div');
                    card.className = 'material-card';
                    card.style.alignItems = 'flex-start';
                    card.innerHTML = `
                        <div class="material-thumbnail">
                            <img src="https://placeholder-image-service.onrender.com/image/120x120?prompt=assignment%20sheet%20icon&id=as-thumb-1" alt="Assignment">
                        </div>
                        <div class="material-info" style="flex:1;">
                            <h4>${as.title}</h4>
                            <p>Subject: ${as.subject.toUpperCase()} ‚Ä¢ Due: ${as.due || 'N/A'} ‚Ä¢ Audience: ${as.scope === 'all' ? 'All' : (as.target || 'Specific')}</p>
                            <div class="material-meta">
                                <span class="file-type">Status: ${as.closed ? 'Closed' : 'Open'}</span>
                            </div>
                            <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
                                <button class="secondary-btn" data-action="toggle" data-id="${as.id}">${as.closed ? 'Reopen' : 'Close'}</button>
                                <button class="secondary-btn" data-action="delete" data-id="${as.id}">Delete</button>
                            </div>
                        </div>
                    `;
                    assignmentsList.appendChild(card);
                });
            }
            document.getElementById('assignment-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const title = document.getElementById('as-title').value.trim();
                const subject = document.getElementById('as-subject').value;
                const due = document.getElementById('as-due').value;
                const scope = document.getElementById('as-scope').value;
                const target = document.getElementById('as-target').value.trim();
                if (!title) { alert('Title is required'); return; }
                const list = getAssignments();
                list.push({ id: 'a_'+Date.now(), title, subject, due, scope, target, closed: false, ts: Date.now() });
                saveAssignments(list);
                this.reset();
                renderAssignments();
                alert('Assignment created');
            });
            assignmentsList.addEventListener('click', function(e){
                const btn = e.target.closest('button');
                if (!btn) return;
                const action = btn.getAttribute('data-action');
                const id = btn.getAttribute('data-id');
                const list = getAssignments();
                const idx = list.findIndex(a => a.id === id);
                if (idx === -1) return;
                if (action === 'toggle') list[idx].closed = !list[idx].closed;
                if (action === 'delete') list.splice(idx, 1);
                saveAssignments(list);
                renderAssignments();
            });

            // ---------------- Reports (CSV) ----------------
            function downloadCSV(filename, rows) {
                if (!rows || !rows.length) { alert('No data to download'); return; }
                const escape = (v) => {
                    if (v === null || v === undefined) return '';
                    const s = String(v).replace(/"/g, '""');
                    return /[",\n]/.test(s) ? '"'+s+'"' : s;
                };
                const csv = rows.map(r => r.map(escape).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
            function buildClassReportRows() {
                const header = ['Student','Points','Lessons Completed','Badges'];
                const rows = [header];
                if (uploadedData.length) {
                    uploadedData.forEach(d => rows.push([
                        (d.filename||'').replace('.json',''), d.points||0, d.completedLessons||0, (d.badges?d.badges.length:0)
                    ]));
                } else {
                    const users = JSON.parse(localStorage.getItem('eduquest_users')||'[]').filter(u=>u.role==='student');
                    users.forEach(u => rows.push([u.username||u.phone||'Student', u.points||0, u.lessonsCompleted||0, (u.badges?u.badges.length:0)]));
                }
                return rows;
            }
            document.getElementById('download-class-report').addEventListener('click', function(){
                downloadCSV('class_report.csv', buildClassReportRows());
            });
            document.getElementById('download-assignments-report').addEventListener('click', function(){
                const list = getAssignments();
                const rows = [['Title','Subject','Due','Audience','Target','Status','Created At']];
                list.forEach(a => rows.push([a.title, a.subject, a.due||'', a.scope, a.target||'', a.closed?'Closed':'Open', new Date(a.ts).toLocaleString()]));
                downloadCSV('assignments.csv', rows);
            });

            // Initial renders
            renderAssignments();
        });
    </script>

    <style>
        .dashboard-container {
            padding: 2rem 0;
        }
        
        .upload-section {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }
        
        .uploaded-files {
            margin-top: 1rem;
        }
        
        .uploaded-file {
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
        }
        
        .analytics-section {
            margin-bottom: 2rem;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .chart-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        
        .chart-card h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }
        .login-tracker-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
        }
        .lt-left { display:flex; align-items:center; gap:10px; }
        .lt-icon { font-size: 1.6rem; }
        .lt-label { color: var(--text-secondary); font-size: 0.9rem; }
        .lt-value { font-size: 1.8rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .lt-trend { font-weight: 700; }
        
        .students-section h2 {
            margin-bottom: 1rem;
        }
        
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .student-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        
        .student-card h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .student-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .student-stats .stat {
            text-align: center;
        }
        
        .student-stats .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .student-stats .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .student-badges h4 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .badges-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .badge-small {
            display: flex;
            align-items: center;
            background-color: var(--light);
            border-radius: 20px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        
        .badge-small .badge-icon {
            margin-right: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .students-list {
                grid-template-columns: 1fr;
            }
            .login-tracker-card { padding: 10px; }
            .lt-value { font-size: 1.4rem; }
        }
    </style>
</body>
</html>
